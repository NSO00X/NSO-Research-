<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout – NSO Research</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      color: #111;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #007aff;
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-item {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      font-size: 16px;
    }

    .total {
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
      font-size: 18px;
    }

    .checkout-btn {
      margin-top: 30px;
      background: #007aff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Checkout</h1>
    <div id="checkout-items"></div>
    <div class="total">Total: $<span id="checkoutTotal">0.00</span></div>
    <button class="checkout-btn">Complete Purchase</button>
  </div>

  <script>
    const checkoutItems = document.getElementById("checkout-items");
    const checkoutTotal = document.getElementById("checkoutTotal");

    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    let total = 0;

    cart.forEach(item => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.textContent = `${item.name} — $${item.price}`;
      total += parseFloat(item.price);
      checkoutItems.appendChild(div);
    });

    checkoutTotal.textContent = total.toFixed(2);
  </script>
</body>
</html>
