<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSO Research â€” Premium Peptides</title>
  <style>
    :root {
      --accent-blue: #007aff;
      --bg-light: #ffffff;
      --bg-dark: #12121c;
      --text-light: #111111;
      --text-dark: #f0f0f0;
      --card-bg-light: #f9f9f9;
      --card-bg-dark: #1e1e2f;
    }

    * {
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent-blue);
      margin-bottom: 20px;
      font-size: 28px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .toggle {
      padding: 8px 14px;
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .search {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #eee;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .peptide-card {
      background: var(--card-bg-light);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
    }

    body.dark .peptide-card {
      background: var(--card-bg-dark);
    }

    .peptide-card img {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      object-fit: cover;
    }

    .peptide-card h2 {
      margin: 10px 0 5px;
      color: var(--accent-blue);
      font-size: 16px;
    }

    .price-line {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
    }

    .deal {
      font-weight: bold;
      color: #00c37a;
      margin-bottom: 10px;
    }

    .buy-btn {
      padding: 8px 12px;
      background: var(--accent-blue);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-blue);
      color: white;
      padding: 10px 14px;
      border-radius: 50px;
      font-weight: bold;
      z-index: 999;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .pagination {
      margin-top: 30px;
      text-align: center;
    }

    .pagination button {
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      margin: 0 3px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      .toggle {
        width: 100%;
        margin-top: 10px;
      }
    }

    /* Age Gate Styles */
    #ageGate {
      position: fixed;
      z-index: 99999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #ageGate .popup {
      background: white;
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    #ageGate h2 {
      margin-bottom: 20px;
      color: #007aff;
    }

    #ageGate label {
      font-size: 16px;
      margin: 0 15px;
    }

    #ageGate input[type="checkbox"] {
      margin-right: 6px;
    }

    #ageGate button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- AGE VERIFICATION POPUP -->
  <div id="ageGate">
    <div class="popup">
      <h2>Are you 21 or older?</h2>
      <div>
        <label><input type="checkbox" id="yesBox" onclick="toggleCheckbox('yes')"> Yes</label>
        <label><input type="checkbox" id="noBox" onclick="toggleCheckbox('no')"> No</label>
      </div>
      <button onclick="submitAgeGate()">Enter Site</button>
    </div>
  </div>

  <!-- MAIN WEBSITE CONTENT -->
  <div class="cart-icon">ðŸ›’</div>
  <div class="container">
    <div class="top-bar">
      <h1>NSO Research</h1>
      <button class="toggle" id="themeToggle">Toggle Theme</button>
    </div>
    <input class="search" type="text" placeholder="Search peptides..." onkeyup="filterPeptides(this.value)">
    <div class="grid" id="peptide-list"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    const peptides = Array.from({length: 30}).map((_, i) => {
      const basePrice = 100 + i * 1.5;
      const discount = (basePrice * 0.75).toFixed(2);
      return {
        name: "Peptide " + (i + 1),
        image: "https://via.placeholder.com/300x160?text=Peptide+" + (i + 1),
        desc: "Premium research peptide backed by clinical insight.",
        dosage: "250â€“500mcg/day",
        price: basePrice.toFixed(2),
        deal: discount
      };
    });

    const itemsPerPage = 10;
    let currentPage = 1;

    function displayPeptides(list, page = 1) {
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const shown = list.slice(start, end);
      const grid = document.getElementById("peptide-list");
      grid.innerHTML = "";
      shown.forEach(p => {
        const card = document.createElement("div");
        card.className = "peptide-card";
        card.innerHTML = `
          <img src="${p.image}">
          <h2>${p.name}</h2>
          <p>${p.desc}</p>
          <p><strong>Dosing:</strong> ${p.dosage}</p>
          <p class="price-line">Retail: $${p.price}</p>
          <p class="deal">Our Deal: $${p.deal}</p>
          <button class="buy-btn">Buy Now</button>
        `;
        grid.appendChild(card);
      });

      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      const pages = Math.ceil(list.length / itemsPerPage);
      for (let i = 1; i <= pages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === page) btn.disabled = true;
        btn.onclick = () => {
          currentPage = i;
          displayPeptides(peptides, i);
        };
        pagination.appendChild(btn);
      }
    }

    function filterPeptides(query) {
      const filtered = peptides.filter(p =>
        p.name.toLowerCase().includes(query.toLowerCase())
      );
      displayPeptides(filtered, 1);
    }

    // AGE GATE FUNCTIONS
    function toggleCheckbox(choice) {
      document.getElementById("yesBox").checked = (choice === "yes");
      document.getElementById("noBox").checked = (choice === "no");
    }

    function submitAgeGate() {
      const yes = document.getElementById("yesBox").checked;
      const no = document.getElementById("noBox").checked;
      if (!yes && !no) {
        alert("Please select an option.");
        return;
      }
      if (yes) {
        document.getElementById("ageGate").style.display = "none";
      } else {
        window.location.href = "https://www.youtubekids.com/";
      }
    }

    displayPeptides(peptides, currentPage);
  </script>
</body>
</html>
