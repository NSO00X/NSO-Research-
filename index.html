<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSO Research — Premium Peptides</title>
  <style>
    :root {
      --bg-dark: #12121c;
      --bg-light: #ffffff;
      --primary: #007aff;
      --text-dark: #f0f0f0;
      --text-light: #000000;
      --card-bg: #1f1f2e;
      --radius: 16px;
      --font: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 30px 20px;
    }

    header {
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      color: var(--primary);
      font-size: 32px;
      font-weight: 600;
    }

    .search {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      border-radius: var(--radius);
      border: none;
      font-size: 16px;
      background: #1f1f2e;
      color: white;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .peptide-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .peptide-card:hover {
      transform: scale(1.02);
    }

    .peptide-card h2 {
      color: var(--primary);
      font-size: 18px;
      margin-bottom: 8px;
    }

    .peptide-card p {
      font-size: 14px;
      line-height: 1.5;
    }

    .price-block {
      margin-top: 10px;
      font-size: 15px;
    }

    .price-block del {
      color: #888;
      margin-right: 8px;
    }

    .deal {
      color: #00ff88;
      font-weight: 600;
    }

    .buy-btn {
      margin-top: 12px;
      padding: 10px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buy-btn:hover {
      background: #005fcc;
    }

    .pagination {
      text-align: center;
      margin: 30px 0 10px;
    }

    .pagination button {
      background: none;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 8px 16px;
      margin: 0 5px;
      border-radius: 10px;
      cursor: pointer;
    }

    .product-view {
      display: none;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      margin-top: 20px;
    }

    .product-view img {
      width: 100%;
      max-width: 400px;
      border-radius: var(--radius);
      margin-bottom: 20px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--primary);
      text-decoration: underline;
      cursor: pointer;
    }

    .shipping-banner {
      background: #333;
      color: #0f0;
      padding: 8px 16px;
      border-radius: 10px;
      display: inline-block;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>NSO Research</h1>
      <p>Premium Research Peptides — iOS-Inspired Experience</p>
    </header>

    <input class="search" placeholder="Search peptides..." onkeyup="filterPeptides(this.value)" />

    <div class="grid" id="peptide-list"></div>

    <div class="pagination" id="pagination"></div>

    <div class="product-view" id="productView">
      <span class="back-btn" onclick="closeProduct()">← Back to all peptides</span>
      <img id="productImg" src="" alt="Peptide Image" />
      <h2 id="productName"></h2>
      <p id="productDesc"></p>
      <p class="shipping-banner">FREE SHIPPING ON ORDERS $200+</p>
      <div class="price-block">
        <del id="productAvg"></del>
        <span class="deal" id="productOurDeal"></span>
      </div>
      <button class="buy-btn">Buy Now</button>
    </div>
  </div>

  <script>
    const peptides = [
      { name: "BPC-157", short: "Tissue regeneration peptide.", long: "BPC-157 is a powerful synthetic peptide known for enhancing soft tissue and muscle repair, reducing inflammation, and supporting gut healing.", avg: 59.99, image: "https://via.placeholder.com/400x250?text=BPC-157" },
      { name: "Semax", short: "Cognitive & neuroprotective peptide.", long: "Semax enhances memory, learning, and neuroplasticity. Often used for recovery from cognitive fatigue or stress.", avg: 49.99, image: "https://via.placeholder.com/400x250?text=Semax" },
      { name: "DSIP", short: "Delta sleep-inducing peptide.", long: "DSIP helps regulate sleep patterns and reduces cortisol. Great for improving deep, restorative sleep cycles.", avg: 39.99, image: "https://via.placeholder.com/400x250?text=DSIP" },
      { name: "GHK-Cu", short: "Skin regeneration & anti-aging.", long: "GHK-Cu is a copper-binding peptide that stimulates collagen, wound healing, and has potent anti-aging properties.", avg: 79.99, image: "https://via.placeholder.com/400x250?text=GHK-Cu" },
      { name: "CJC-1295", short: "Growth hormone releasing hormone analog.", long: "CJC-1295 increases GH release without raising prolactin. Helps in muscle growth, fat loss, and sleep quality.", avg: 69.99, image: "https://via.placeholder.com/400x250?text=CJC-1295" },
      { name: "Ipamorelin", short: "GH secretagogue, well tolerated.", long: "Ipamorelin stimulates GH release with minimal side effects. Often stacked with CJC-1295 for synergistic effects.", avg: 64.99, image: "https://via.placeholder.com/400x250?text=Ipamorelin" },
      { name: "PT-141", short: "Libido-enhancing peptide.", long: "PT-141 is used to boost sexual desire and arousal. FDA-approved for female sexual dysfunction. Works for both sexes.", avg: 74.99, image: "https://via.placeholder.com/400x250?text=PT-141" },
      { name: "Tesamorelin", short: "Fat loss via GH stimulation.", long: "Tesamorelin is a GHRH analog used for reducing visceral fat, especially in lipodystrophy. May benefit general weight loss too.", avg: 99.99, image: "https://via.placeholder.com/400x250?text=Tesamorelin" },
      { name: "Thymosin Alpha-1", short: "Immune system modulator.", long: "Thymosin Alpha-1 supports immune function, used in viral infections and chronic immune stress. Can complement healing peptides.", avg: 54.99, image: "https://via.placeholder.com/400x250?text=Thymosin+Alpha-1" },
      { name: "AOD-9604", short: "Fat-burning peptide (HGH fragment).", long: "AOD-9604 enhances lipolysis and blocks fat formation. Popular in cutting protocols and weight loss stacks.", avg: 44.99, image: "https://via.placeholder.com/400x250?text=AOD-9604" },
      // Add 20+ more as needed
    ];

    let currentPage = 1;
    const perPage = 10;

    function displayPeptides() {
      const container = document.getElementById("peptide-list");
      const start = (currentPage - 1) * perPage;
      const paginated = peptides.slice(start, start + perPage);

      container.innerHTML = "";
      paginated.forEach((pep, i) => {
        const card = document.createElement("div");
        card.className = "peptide-card";
        card.innerHTML = `
          <h2>${pep.name}</h2>
          <p>${pep.short}</p>
          <div class="price-block">
            <del>$${pep.avg.toFixed(2)}</del>
            <span class="deal">$${(pep.avg * 0.75).toFixed(2)}</span>
          </div>
          <button class="buy-btn" onclick="openProduct(${start + i})">View</button>
        `;
        container.appendChild(card);
      });

      renderPagination();
    }

    function renderPagination() {
      const totalPages = Math.ceil(peptides.length / perPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.onclick = () => {
          currentPage = i;
          displayPeptides();
        };
        if (i === currentPage) btn.style.fontWeight = "bold";
        pagination.appendChild(btn);
      }
    }

    function openProduct(index) {
      const p = peptides[index];
      document.getElementById("productView").style.display = "block";
      document.getElementById("productName").textContent = p.name;
      document.getElementById("productDesc").textContent = p.long;
      document.getElementById("productAvg").textContent = `$${p.avg.toFixed(2)}`;
      document.getElementById("productOurDeal").textContent = `$${(p.avg * 0.75).toFixed(2)}`;
      document.getElementById("productImg").src = p.image;
      document.getElementById("peptide-list").style.display = "none";
      document.getElementById("pagination").style.display = "none";
    }

    function closeProduct() {
      document.getElementById("productView").style.display = "none";
      document.getElementById("peptide-list").style.display = "grid";
      document.getElementById("pagination").style.display = "block";
    }

    function filterPeptides(query) {
      const val = query.toLowerCase();
      const filtered = peptides.filter(p => p.name.toLowerCase().includes(val));
      if (val && filtered.length) {
        currentPage = 1;
        peptides.length = 0;
        Array.prototype.push.apply(peptides, filtered);
      } else {
        window.location.reload(); // reset
      }
      displayPeptides();
    }

    displayPeptides();
  </script>
</body>
</html>
