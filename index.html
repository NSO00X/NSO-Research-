<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSO Research — Peptide App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #12121c;
      color: #f0f0f0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #61dafb;
      margin-bottom: 30px;
    }

    .search {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      margin-bottom: 30px;
      background: #1f1f2e;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .peptide-card {
      background: #1e1e2f;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s;
    }

    .peptide-card:hover {
      transform: scale(1.02);
    }

    .peptide-card h2 {
      color: #61dafb;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .peptide-card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .vendor {
      margin-top: 10px;
      background: #2c2c44;
      border-radius: 10px;
      padding: 10px;
      font-size: 13px;
    }

    .summary {
      margin-top: 10px;
      font-weight: bold;
      color: #00ff88;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NSO Research — Peptide Encyclopedia</h1>
    <input class="search" type="text" placeholder="Search peptides..." onkeyup="filterPeptides(this.value)" />
    <div class="grid" id="peptide-list"></div>
  </div>

  <footer>
    Made by NSO Research · For Research Use Only
  </footer>

  <script>
    const peptides = [
      {
        name: "BPC-157",
        description: "Promotes healing of muscles, nerves, and ligaments.",
        dosage: "250–500mcg/day",
        vendors: [
          { name: "Modern Amino", price: 29.99 },
          { name: "Amino Asylum", price: 24.99 }
        ]
      },
      {
        name: "Semax",
        description: "Cognitive enhancer and neuroprotective agent.",
        dosage: "300–600mcg/day",
        vendors: [
          { name: "Peptide Sciences", price: 39.99 }
        ]
      },
      {
        name: "Selank",
        description: "Anti-anxiety and mood stabilizer peptide.",
        dosage: "250–500mcg/day",
        vendors: [
          { name: "Pure Rawz", price: 34.99 }
        ]
      },
      {
        name: "CJC-1295",
        description: "Stimulates growth hormone release.",
        dosage: "250–500mcg 1–2x/day",
        vendors: [
          { name: "Amino Asylum", price: 44.99 }
        ]
      },
      {
        name: "Ipamorelin",
        description: "GH secretagogue; works well with CJC.",
        dosage: "200–300mcg 1–2x/day",
        vendors: [
          { name: "Modern Amino", price: 39.99 }
        ]
      }
    ];

    function displayPeptides(list) {
      const container = document.getElementById("peptide-list");
      container.innerHTML = "";
      list.forEach(peptide => {
        const bestVendor = peptide.vendors.reduce((a, b) => a.price < b.price ? a : b);
        const card = document.createElement("div");
        card.className = "peptide-card";
        card.innerHTML = `
          <h2>${peptide.name}</h2>
          <p>${peptide.description}</p>
          <p><strong>Dosing:</strong> ${peptide.dosage}</p>
          ${peptide.vendors.map(v => `<div class="vendor">${v.name} - $${v.price.toFixed(2)}</div>`).join("")}
          <div class="summary">Best Deal: ${bestVendor.name} - $${bestVendor.price.toFixed(2)}</div>
        `;
        container.appendChild(card);
      });
    }

    function filterPeptides(query) {
      const filtered = peptides.filter(p =>
        p.name.toLowerCase().includes(query.toLowerCase())
      );
      displayPeptides(filtered);
    }

    displayPeptides(peptides);
  </script>
</body>
</html>
