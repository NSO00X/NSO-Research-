<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSO Research — Peptide App</title>
  <style id="theme-style">
    body {
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  background: #f9f9f9;
  color: #111;
  transition: background 0.3s ease, color 0.3s ease;
}

body.dark {
  background: #121212;
  color: #f0f0f0;
}

.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 40px 20px;
}

h1, h2 {
  text-align: center;
  color: #007AFF;
  margin-bottom: 20px;
}

.search {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid #ccc;
  margin-bottom: 30px;
  background: #fff;
  color: #111;
}

body.dark .search {
  background: #1f1f1f;
  color: #fff;
  border: 1px solid #333;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.peptide-card {
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
  transition: transform 0.2s ease;
  cursor: pointer;
}

body.dark .peptide-card {
  background: #1e1e1e;
}

.peptide-card:hover {
  transform: scale(1.01);
}

.peptide-card h2 {
  color: #007AFF;
  margin-bottom: 10px;
  font-size: 20px;
}

.vendor {
  margin-top: 10px;
  background: #f0f0f0;
  border-radius: 10px;
  padding: 10px;
  font-size: 13px;
}

body.dark .vendor {
  background: #2c2c2c;
}

.summary {
  margin-top: 10px;
  font-weight: bold;
  color: #007AFF;
}

.details {
  display: none;
  margin-top: 15px;
  background: #f5f5f5;
  border-radius: 10px;
  padding: 15px;
  font-size: 13px;
}

body.dark .details {
  background: #2a2a2a;
}

.peptide-card.open .details {
  display: block;
}

.section {
  margin-top: 60px;
}

input, button {
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin: 5px;
  font-size: 14px;
}

button {
  background: #007AFF;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #005FCC;
}

.top-buttons {
  padding: 20px;
  text-align: center;
}

.top-buttons label {
  font-size: 14px;
  color: #007AFF;
  cursor: pointer;
}

footer {
  text-align: center;
  margin-top: 50px;
  color: #aaa;
  font-size: 13px;
}
  </style>
</head>
<body>
  <div class="top-buttons">
    <label>
      <input type="checkbox" id="themeToggle" />
      Toggle Dark Mode
    </label>
  </div>
  <div class="container">
    <h1>NSO Research — Peptide Encyclopedia</h1>
    <input class="search" type="text" placeholder="Search peptides..." onkeyup="filterPeptides(this.value)" />
    <div class="grid" id="peptide-list"></div>
        <div class="section" id="vendor-list">
      <h2>Trusted Vendors</h2>
      <div class="vendor">Modern Amino — <a href="#" target="_blank">Visit Site</a></div>
      <div class="vendor">Amino Asylum — <a href="#" target="_blank">Visit Site</a></div>
      <div class="vendor">Peptide Sciences — <a href="#" target="_blank">Visit Site</a></div>
      <div class="vendor">Pure Rawz — <a href="#" target="_blank">Visit Site</a></div>
    </div>
  </div>

  <footer>
    Made by NSO Research · For Research Use Only
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');

    // Load stored theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light');
      themeToggle.checked = true;
    }

    themeToggle.addEventListener('change', () => {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    });

    const peptides = [
      {
        name: "BPC-157",
        description: "Promotes healing of muscles, nerves, and ligaments.",
        dosage: "250–500mcg/day",
        details: "Great for soft tissue repair, gut healing, and systemic recovery."
      },
      {
        name: "Semax",
        description: "Cognitive enhancer and neuroprotective agent.",
        dosage: "300–600mcg/day",
        details: "Useful for focus, memory, and recovery from brain fatigue."
      },
      {
        name: "TB-500",
        description: "Tissue and muscle repair peptide often used for injury recovery.",
        dosage: "2.0–2.5mg twice weekly (loading phase)",
        details: "Promotes healing of ligaments and tendons. Often stacked with BPC-157."
      },
      {
        name: "GHK-Cu",
        description: "Copper peptide for anti-aging and skin regeneration.",
        dosage: "1–2mg/day",
        details: "Improves skin elasticity, wound healing, and hair regrowth."
      },
      {
        name: "DSIP",
        description: "Sleep-promoting peptide for stress recovery.",
        dosage: "100–500mcg before bed",
        details: "May help regulate sleep cycles and reduce cortisol."
      }
      // Add more peptides as needed
    ];

    function displayPeptides(list) {
      const container = document.getElementById("peptide-list");
      container.innerHTML = "";
      list.forEach(peptide => {
        const card = document.createElement("div");
        card.className = "peptide-card";
        card.innerHTML = `
          <h2>${peptide.name}</h2>
          <p>${peptide.description}</p>
          <p><strong>Dosing:</strong> ${peptide.dosage}</p>
          <div class="details">${peptide.details}</div>
        `;
        card.addEventListener("click", () => {
          card.classList.toggle("open");
        });
        container.appendChild(card);
      });
    }

    function filterPeptides(query) {
      const filtered = peptides.filter(p =>
        p.name.toLowerCase().includes(query.toLowerCase())
      );
      displayPeptides(filtered);
    }

    displayPeptides(peptides);
  </script>
</body>
</html>
