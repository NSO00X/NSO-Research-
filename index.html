<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSO Research â€” Premium Peptides</title>
  <style>
    :root {
      --accent-blue: #007aff;
      --bg-light: #ffffff;
      --bg-dark: #12121c;
      --text-light: #111111;
      --text-dark: #f0f0f0;
      --card-bg-light: #f9f9f9;
      --card-bg-dark: #1e1e2f;
    }

    * {
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent-blue);
      margin-bottom: 8px;
      font-size: 28px;
    }

    .tagline {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .toggle {
      padding: 8px 14px;
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .search {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #eee;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .peptide-card {
      background: var(--card-bg-light);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
    }

    body.dark .peptide-card {
      background: var(--card-bg-dark);
    }

    .peptide-card img {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      object-fit: cover;
    }

    .peptide-card h2 {
      margin: 10px 0 5px;
      color: var(--accent-blue);
      font-size: 16px;
    }

    .price-line {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
    }

    .deal {
      font-weight: bold;
      color: #00c37a;
      margin-bottom: 10px;
    }

    .buy-btn {
      padding: 8px 12px;
      background: var(--accent-blue);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .ai-assistant {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: none;
      flex-direction: column;
      font-size: 14px;
      z-index: 999;
    }

    .ai-header {
      background: var(--accent-blue);
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .ai-body {
      padding: 10px;
      max-height: 250px;
      overflow-y: auto;
      background: #fafafa;
    }

    .ai-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .ai-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .ai-input button {
      padding: 10px;
      border: none;
      background: var(--accent-blue);
      color: white;
      cursor: pointer;
    }

    .chat-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent-blue);
      color: white;
      border-radius: 50%;
      padding: 14px;
      font-size: 20px;
      cursor: pointer;
      z-index: 998;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>NSO Research</h1>
      <button class="toggle" id="themeToggle">Toggle Theme</button>
    </div>
    <div class="tagline">Precision-crafted peptides. Trusted, transparent, research-grade quality.</div>
    <input class="search" type="text" placeholder="Search peptides..." onkeyup="filterPeptides(this.value)">
    <div class="grid" id="peptide-list"></div>
  </div>

  <!-- Chat icon and assistant -->
  <div class="chat-icon" onclick="toggleAssistant()">ðŸ’¬</div>
  <div class="ai-assistant" id="assistantBox">
    <div class="ai-header">
      NSO Assistant
      <span style="cursor:pointer;" onclick="toggleAssistant()">âœ•</span>
    </div>
    <div class="ai-body" id="assistantLog">
      <div><strong>NSO Assistant:</strong> Hi! Need help finding a peptide or using the calculator?</div>
    </div>
    <div class="ai-input">
      <input type="text" id="assistantInput" placeholder="Ask a question...">
      <button onclick="handleAssistant()">Send</button>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    function toggleAssistant() {
      const box = document.getElementById("assistantBox");
      box.style.display = box.style.display === "flex" ? "none" : "flex";
    }

    function handleAssistant() {
      const input = document.getElementById("assistantInput");
      const log = document.getElementById("assistantLog");
      const message = input.value.trim();
      if (!message) return;
      log.innerHTML += `<div><strong>You:</strong> ${message}</div>`;

      let response = "I'm not sure how to answer that. Try asking about a peptide or dosage!";
      if (message.toLowerCase().includes("dosage") || message.toLowerCase().includes("how much")) {
        response = "Most peptides are dosed between 250â€“500mcg per day. Want help calculating it?";
      } else if (message.toLowerCase().includes("ghk")) {
        response = "GHK-Cu is known for promoting skin regeneration and healing. Typical dose: ~2mg daily.";
      } else if (message.toLowerCase().includes("bpc")) {
        response = "BPC-157 supports recovery from injury and gut health. Dosing: ~250â€“500mcg daily.";
      }

      log.innerHTML += `<div><strong>NSO Assistant:</strong> ${response}</div>`;
      input.value = "";
      log.scrollTop = log.scrollHeight;
    }

    const peptides = Array.from({ length: 20 }).map((_, i) => ({
      name: `Peptide ${i + 1}`,
      image: `https://via.placeholder.com/300x160?text=Peptide+${i + 1}`,
      desc: "Clinically respected and lab-tested for purity.",
      dosage: "250â€“500mcg/day",
      price: (120 + i * 5).toFixed(2),
      deal: ((120 + i * 5) * 0.75).toFixed(2)
    }));

    function filterPeptides(query) {
      const filtered = peptides.filter(p =>
        p.name.toLowerCase().includes(query.toLowerCase())
      );
      displayPeptides(filtered);
    }

    function displayPeptides(list) {
      const container = document.getElementById("peptide-list");
      container.innerHTML = "";
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "peptide-card";
        card.innerHTML = `
          <img src="${p.image}" />
          <h2>${p.name}</h2>
          <p>${p.desc}</p>
          <p><strong>Dosing:</strong> ${p.dosage}</p>
          <p class="price-line">Retail: $${p.price}</p>
          <p class="deal">Our Deal: $${p.deal}</p>
          <button class="buy-btn">Buy Now</button>
        `;
        container.appendChild(card);
      });
    }

    displayPeptides(peptides);
  </script>
</body>
</html>
