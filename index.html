<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSO Research — Peptide App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #12121c;
      color: #f0f0f0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1, h2 {
      text-align: center;
      color: #61dafb;
      margin-bottom: 20px;
    }

    .search {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      margin-bottom: 30px;
      background: #1f1f2e;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .peptide-card {
      background: #1e1e2f;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }

    .peptide-card h2 {
      color: #61dafb;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .vendor {
      margin-top: 10px;
      background: #2c2c44;
      border-radius: 10px;
      padding: 10px;
      font-size: 13px;
    }

    .summary {
      margin-top: 10px;
      font-weight: bold;
      color: #00ff88;
    }

    .details {
      display: none;
      margin-top: 15px;
      background: #2a2a3d;
      border-radius: 10px;
      padding: 15px;
      font-size: 13px;
    }

    .peptide-card.open .details {
      display: block;
    }

    .section {
      margin-top: 60px;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin: 5px;
      font-size: 14px;
    }

    #vendor-list .vendor {
      background: #1f1f2e;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NSO Research — Peptide Encyclopedia</h1>
    <input class="search" type="text" placeholder="Search peptides..." onkeyup="filterPeptides(this.value)" />
    <div class="grid" id="peptide-list"></div>

    <div class="section">
      <h2>Peptide Calculator</h2>
      <div style="text-align: center;">
        <input type="number" id="vialAmount" placeholder="Vial Amount (mg)" />
        <input type="number" id="waterAmount" placeholder="BAC Water (mL)" />
        <input type="number" id="doseAmount" placeholder="Desired Dose (mcg)" />
        <button onclick="calculateDose()">Calculate</button>
        <p id="calcResult"></p>
      </div>
    </div>

    <div class="section" id="vendor-list">
      <h2>Trusted Vendors</h2>
      <div class="vendor">Modern Amino — <a href="#" target="_blank">Visit Site</a></div>
      <div class="vendor">Amino Asylum — <a href="#" target="_blank">Visit Site</a></div>
      <div class="vendor">Peptide Sciences — <a href="#" target="_blank">Visit Site</a></div>
      <div class="vendor">Pure Rawz — <a href="#" target="_blank">Visit Site</a></div>
    </div>
  </div>

  <footer>
    Made by NSO Research · For Research Use Only
  </footer>

  <script>
    const peptides = [
      {
        name: "BPC-157",
        description: "Promotes healing of muscles, nerves, and ligaments.",
        dosage: "250–500mcg/day",
        vendors: [
          { name: "Modern Amino", price: 29.99 },
          { name: "Amino Asylum", price: 24.99 }
        ],
        details: "Great for soft tissue repair, gut healing, and systemic recovery."
      },
      {
        name: "Semax",
        description: "Cognitive enhancer and neuroprotective agent.",
        dosage: "300–600mcg/day",
        vendors: [
          { name: "Peptide Sciences", price: 39.99 }
        ],
        details: "Useful for focus, memory, and recovery from brain fatigue."
      }
    ];

    function displayPeptides(list) {
      const container = document.getElementById("peptide-list");
      container.innerHTML = "";
      list.forEach(peptide => {
        const bestVendor = peptide.vendors.reduce((a, b) => a.price < b.price ? a : b);
        const card = document.createElement("div");
        card.className = "peptide-card";
        card.innerHTML = `
          <h2>${peptide.name}</h2>
          <p>${peptide.description}</p>
          <p><strong>Dosing:</strong> ${peptide.dosage}</p>
          ${peptide.vendors.map(v => `<div class="vendor">${v.name} - $${v.price.toFixed(2)}</div>`).join("")}
          <div class="summary">Best Deal: ${bestVendor.name} - $${bestVendor.price.toFixed(2)}</div>
          <div class="details">${peptide.details}</div>
        `;
        card.addEventListener("click", () => {
          card.classList.toggle("open");
        });
        container.appendChild(card);
      });
    }

    function filterPeptides(query) {
      const filtered = peptides.filter(p =>
        p.name.toLowerCase().includes(query.toLowerCase())
      );
      displayPeptides(filtered);
    }

    function calculateDose() {
      const vial = parseFloat(document.getElementById("vialAmount").value);
      const water = parseFloat(document.getElementById("waterAmount").value);
      const dose = parseFloat(document.getElementById("doseAmount").value);
      const result = document.getElementById("calcResult");

      if (!vial || !water || !dose) {
        result.textContent = "Please fill out all fields.";
        return;
      }

      const totalMcg = vial * 1000;
      const mcgPerMl = totalMcg / water;
      const mlPerDose = dose / mcgPerMl;
      const units = mlPerDose * 100;

      result.textContent = `Inject ${units.toFixed(1)} IU (insulin units) for ${dose} mcg.`;
    }

    displayPeptides(peptides);
  </script>
</body>
</html>
