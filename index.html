<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSO Research â€” Premium Peptides</title>
  <style>
    :root {
      --accent-blue: #007aff;
      --bg-light: #ffffff;
      --bg-dark: #12121c;
      --text-light: #111111;
      --text-dark: #f0f0f0;
      --card-bg-light: #f9f9f9;
      --card-bg-dark: #1e1e2f;
    }

    * {
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent-blue);
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle {
      padding: 8px 14px;
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .search {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #eee;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .peptide-card {
      background: var(--card-bg-light);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      position: relative;
      overflow: hidden;
    }

    body.dark .peptide-card {
      background: var(--card-bg-dark);
    }

    .peptide-card img {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      object-fit: cover;
    }

    .peptide-card h2 {
      margin: 10px 0 5px;
      color: var(--accent-blue);
    }

    .price-line {
      text-decoration: line-through;
      color: #999;
    }

    .deal {
      font-weight: bold;
      color: #00c37a;
      margin-bottom: 10px;
    }

    .buy-btn {
      padding: 8px 12px;
      background: var(--accent-blue);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--accent-blue);
      color: white;
      padding: 10px 14px;
      border-radius: 50px;
      font-weight: bold;
      z-index: 999;
      cursor: pointer;
    }

    .cart-overlay {
      position: fixed;
      top: 0;
      right: -400px;
      width: 300px;
      height: 100%;
      background: #fff;
      color: #000;
      box-shadow: -5px 0 10px rgba(0,0,0,0.2);
      transition: right 0.3s ease;
      padding: 20px;
      z-index: 999;
    }

    .cart-overlay.open {
      right: 0;
    }

    .cart-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 8px;
    }

    .pagination {
      margin-top: 30px;
      text-align: center;
    }

    .pagination button {
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      margin: 0 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cartCount">0</span></div>
  <div class="cart-overlay" id="cartDrawer">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <p><strong>Total:</strong> $<span id="cartTotal">0.00</span></p>
  </div>

  <div class="container">
    <div class="top-bar">
      <h1>NSO Research</h1>
      <button class="toggle" id="themeToggle">Toggle Theme</button>
    </div>
    <input class="search" type="text" placeholder="Search peptides..." onkeyup="filterPeptides(this.value)">
    <div class="grid" id="peptide-list"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    function toggleCart() {
      document.getElementById('cartDrawer').classList.toggle('open');
    }

    const peptides = Array.from({length: 60}).map((_, i) => {
      const basePrice = 100 + i * 1.5;
      const discount = (basePrice * 0.75).toFixed(2);
      return {
        name: "Peptide " + (i + 1),
        image: "https://via.placeholder.com/300x160?text=Peptide+" + (i + 1),
        desc: "Premium research peptide backed by clinical insight.",
        dosage: "250â€“500mcg/day",
        full: "This peptide supports performance, recovery, and longevity.",
        price: basePrice.toFixed(2),
        deal: discount
      };
    });

    const itemsPerPage = 10;
    let currentPage = 1;

    function displayPeptides(list, page=1) {
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const shown = list.slice(start, end);

      const grid = document.getElementById("peptide-list");
      grid.innerHTML = "";
      shown.forEach(p => {
        const card = document.createElement("div");
        card.className = "peptide-card";
        card.innerHTML = `
          <img src="${p.image}">
          <h2>${p.name}</h2>
          <p>${p.desc}</p>
          <p><strong>Dosing:</strong> ${p.dosage}</p>
          <p class="price-line">$${p.price}</p>
          <p class="deal">Our Deal: $${p.deal}</p>
          <button class="buy-btn" onclick="addToCart('${p.name}', ${p.deal})">Buy Now</button>
        `;
        grid.appendChild(card);
      });

      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      const pages = Math.ceil(list.length / itemsPerPage);
      for (let i = 1; i <= pages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === page) btn.disabled = true;
        btn.onclick = () => {
          currentPage = i;
          displayPeptides(peptides, i);
        };
        pagination.appendChild(btn);
      }
    }

    function filterPeptides(query) {
      const filtered = peptides.filter(p =>
        p.name.toLowerCase().includes(query.toLowerCase())
      );
      displayPeptides(filtered, 1);
    }

    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
    }

    function updateCartDisplay() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      document.getElementById("cartCount").textContent = cart.length;
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `<strong>${item.name}</strong> â€” $${item.price}`;
        total += parseFloat(item.price);
        cartItems.appendChild(div);
      });
      document.getElementById("cartTotal").textContent = total.toFixed(2);
    }

    updateCartDisplay();
    displayPeptides(peptides, currentPage);
  </script>
</body>
</html>
