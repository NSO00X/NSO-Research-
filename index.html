<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSO Research — Premium Peptides</title>
  <style>
    :root {
      --accent-blue: #007aff;
      --bg-light: #ffffff;
      --bg-dark: #12121c;
      --text-light: #111111;
      --text-dark: #f0f0f0;
      --card-bg-light: #f9f9f9;
      --card-bg-dark: #1e1e2f;
    }

    * {
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent-blue);
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      color: gray;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .toggle, .login-btn {
      padding: 8px 14px;
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
    }

    .search {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #eee;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .peptide-card {
      background: var(--card-bg-light);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      position: relative;
    }

    body.dark .peptide-card {
      background: var(--card-bg-dark);
    }

    .peptide-card img {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      object-fit: cover;
    }

    .peptide-card h2 {
      margin: 10px 0 5px;
      color: var(--accent-blue);
      font-size: 16px;
    }

    .price-line {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
    }

    .deal {
      font-weight: bold;
      color: #00c37a;
      margin-bottom: 10px;
    }

    .buy-btn {
      padding: 8px 12px;
      background: var(--accent-blue);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }

    .login-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      z-index: 1000;
      display: none;
      width: 90%;
      max-width: 320px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .close-login {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-left: auto;
      color: #666;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      display: none;
    }

    .modal-content input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-content button {
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay" id="loginOverlay"></div>

  <div class="container">
    <div class="top-bar">
      <h1>NSO Research</h1>
      <div>
        <button class="toggle" id="themeToggle">Toggle Theme</button>
        <button class="login-btn" onclick="openLogin()">Login</button>
      </div>
    </div>
    <p class="subtitle">Trusted Quality. Clinically Backed. Delivered Fast.</p>
    <input class="search" type="text" placeholder="Search peptides...">
    <div class="grid">
      <!-- Example peptide card -->
      <div class="peptide-card">
        <img src="https://via.placeholder.com/300x160?text=Peptide+1" />
        <h2>Peptide 1</h2>
        <p>Premium research peptide backed by clinical insight.</p>
        <p class="price-line">$100.00</p>
        <p class="deal">Our Deal: $75.00</p>
        <button class="buy-btn">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="login-modal" id="loginModal">
    <div class="modal-header">
      <span>Login</span>
      <button class="close-login" onclick="closeLogin()">×</button>
    </div>
    <div class="modal-content">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Submit</button>
      <p style="margin-top:10px; font-size: 14px;">Don’t have an account? <a href="#">Sign up</a></p>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    const overlay = document.getElementById("loginOverlay");
    const modal = document.getElementById("loginModal");

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    function openLogin() {
      modal.style.display = "block";
      overlay.style.display = "block";
    }

    function closeLogin() {
      modal.style.display = "none";
      overlay.style.display = "none";
    }
  </script>
</body>
</html>
