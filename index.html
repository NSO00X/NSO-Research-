<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSO Research — Premium Peptides</title>
  <style>
    :root {
      --accent-blue: #007aff;
      --bg-light: #ffffff;
      --bg-dark: #12121c;
      --text-light: #111111;
      --text-dark: #f0f0f0;
      --card-bg-light: #f9f9f9;
      --card-bg-dark: #1e1e2f;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin: 0;
      color: var(--accent-blue);
      font-size: 28px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .brand-line {
      font-size: 14px;
      color: #555;
    }

    .top-left {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .toggle, .login-btn {
      padding: 8px 14px;
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
    }

    .auth-controls {
      display: flex;
      align-items: center;
    }

    .search {
      width: 100%;
      padding: 12px;
      margin: 20px 0;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #eee;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .peptide-card {
      background: var(--card-bg-light);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      position: relative;
    }

    body.dark .peptide-card {
      background: var(--card-bg-dark);
    }

    .peptide-card img {
      width: 100%;
      height: 160px;
      border-radius: 12px;
      object-fit: cover;
    }

    .price-line {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
    }

    .deal {
      font-weight: bold;
      color: #00c37a;
      margin-bottom: 10px;
    }

    .buy-btn {
      padding: 8px 12px;
      background: var(--accent-blue);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    .pagination {
      margin-top: 30px;
      text-align: center;
    }

    .pagination button {
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      margin: 0 3px;
      cursor: pointer;
    }

    .coa-link {
      font-size: 12px;
      display: block;
      text-align: right;
      margin-top: 6px;
      color: var(--accent-blue);
    }

    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      position: relative;
    }

    .modal-box h3 {
      margin-bottom: 20px;
      color: #333;
    }

    .modal-box input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 14px;
    }

    .modal-box button {
      width: 100%;
      padding: 10px;
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 6px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }

    .close-btn:hover {
      color: #000;
    }

    .signup-switch {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
    }

    .signup-switch span {
      color: var(--accent-blue);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- LOGIN MODAL -->
  <div class="modal-overlay" id="loginModal">
    <div class="modal-box">
      <button class="close-btn" onclick="closeModals()">×</button>
      <h3>Login</h3>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button>Login</button>
      <div class="signup-switch">Don't have an account? <span onclick="switchToSignup()">Sign Up</span></div>
    </div>
  </div>

  <!-- SIGN UP MODAL -->
  <div class="modal-overlay" id="signupModal">
    <div class="modal-box">
      <button class="close-btn" onclick="closeModals()">×</button>
      <h3>Sign Up</h3>
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button>Create Account</button>
      <div class="signup-switch">Already have an account? <span onclick="switchToLogin()">Login</span></div>
    </div>
  </div>

  <div class="container">
    <div class="top-bar">
      <div class="top-left">
        <h1>NSO Research</h1>
        <div class="brand-line">Trusted Peptides. Backed by Science.</div>
      </div>
      <div class="auth-controls">
        <button class="toggle" id="themeToggle">Toggle Theme</button>
        <button class="login-btn" onclick="openLogin()">Login</button>
      </div>
    </div>

    <input class="search" type="text" placeholder="Search peptides..." onkeyup="filterPeptides(this.value)">
    <div class="grid" id="peptide-list"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    function openLogin() {
      closeModals();
      document.getElementById("loginModal").classList.add("open");
    }

    function closeModals() {
      document.getElementById("loginModal").classList.remove("open");
      document.getElementById("signupModal").classList.remove("open");
    }

    function switchToSignup() {
      closeModals();
      document.getElementById("signupModal").classList.add("open");
    }

    function switchToLogin() {
      closeModals();
      document.getElementById("loginModal").classList.add("open");
    }

    const peptides = Array.from({length: 30}).map((_, i) => {
      const basePrice = 120 + i * 2;
      const discount = (basePrice * 0.75).toFixed(2);
      return {
        name: "Peptide " + (i + 1),
        image: "https://via.placeholder.com/300x160?text=Peptide+" + (i + 1),
        dosage: "250–500mcg/day",
        price: basePrice.toFixed(2),
        deal: discount,
        coa: "#"
      };
    });

    const itemsPerPage = 5;
    let currentPage = 1;

    function displayPeptides(list, page = 1) {
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const shown = list.slice(start, end);

      const grid = document.getElementById("peptide-list");
      grid.innerHTML = "";
      shown.forEach(p => {
        const card = document.createElement("div");
        card.className = "peptide-card";
        card.innerHTML = `
          <img src="${p.image}">
          <h2>${p.name}</h2>
          <p><strong>Dosing:</strong> ${p.dosage}</p>
          <p class="price-line">$${p.price}</p>
          <p class="deal">Our Deal: $${p.deal}</p>
          <button class="buy-btn">Buy Now</button>
          <a class="coa-link" href="${p.coa}" target="_blank">View COA</a>
        `;
        grid.appendChild(card);
      });

      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      const pages = Math.ceil(list.length / itemsPerPage);
      for (let i = 1; i <= pages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === page) btn.disabled = true;
        btn.onclick = () => {
          currentPage = i;
          displayPeptides(peptides, i);
        };
        pagination.appendChild(btn);
      }
    }

    function filterPeptides(query) {
      const filtered = peptides.filter(p =>
        p.name.toLowerCase().includes(query.toLowerCase())
      );
      currentPage = 1;
      displayPeptides(filtered, 1);
    }

    displayPeptides(peptides, currentPage);
  </script>
</body>
</html>
