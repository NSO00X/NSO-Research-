<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSO Research — Peptide Shop</title>
  <style>
  .peptide-card {
  position: relative;
  background: #1e1e2f;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
  z-index: 1;
}

.peptide-card.open {
  z-index: 10;
}

.details {
  position: absolute;
  top: 100%;
  left: 0;
  width: 100%;
  background: #2a2a3d;
  border-radius: 0 0 20px 20px;
  padding: 15px;
  opacity: 0;
  transform: translateY(0);
  pointer-events: none;
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.peptide-card.open .details {
  opacity: 1;
  transform: translateY(10px);
  pointer-events: auto;
}
    :root {
      --accent-blue: #007aff;
      --bg-dark: #12121c;
      --bg-light: #ffffff;
      --text-dark: #f0f0f0;
      --text-light: #111111;
      --card-bg-dark: #1e1e2f;
      --card-bg-light: #f9f9f9;
    }

    * {
      transition: all 0.4s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: var(--accent-blue);
      margin-bottom: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .toggle {
      cursor: pointer;
      padding: 8px 12px;
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 14px;
    }

    .search {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      margin-bottom: 30px;
      background: #1f1f2e;
      color: #fff;
    }

    body.light .search {
      background: #eee;
      color: #111;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .peptide-card {
      background: var(--card-bg-dark);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .peptide-card:hover {
      transform: scale(1.015);
    }

    body.light .peptide-card {
      background: var(--card-bg-light);
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    .peptide-card h2 {
      color: var(--accent-blue);
      font-size: 18px;
      margin-bottom: 5px;
    }

    .price-line {
      text-decoration: line-through;
      color: #888;
      font-size: 14px;
    }

    .our-deal {
      color: #00c37a;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .buy-btn {
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
    }

    .details {
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    .peptide-card.open .details {
      display: block;
    }

    .product-img {
      width: 100%;
      height: 140px;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 10px;
      background: #ccc;
    }

    .shipping-banner {
      text-align: center;
      font-size: 13px;
      color: #555;
      margin-top: 15px;
    }

    .pagination {
      text-align: center;
      margin-top: 30px;
    }

    .pagination button {
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 4px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>NSO Research</h1>
      <button class="toggle" id="themeToggle">Toggle Theme</button>
    </div>

    <input class="search" type="text" placeholder="Search peptides..." onkeyup="filterPeptides(this.value)" />

    <div class="grid" id="peptide-list"></div>
    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    const themeToggle = document.getElementById("themeToggle");
    // Default to light mode unless user selected dark
if (!localStorage.getItem("theme")) {
  document.body.classList.add("light");
  localStorage.setItem("theme", "light");
} else if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light");
}

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", document.body.classList.contains("light") ? "light" : "dark");
    });

    const peptides = Array.from({length: 60}).map((_, i) => {
      const basePrice = 100 + i * 1.2;
      const deal = (basePrice * 0.75).toFixed(2);
      return {
        name: `Peptide ${i + 1}`,
        image: "https://via.placeholder.com/300x140?text=Peptide+" + (i + 1),
        description: "This is a powerful peptide with research-backed benefits for health and performance.",
        dosage: "250–500mcg/day",
        fullDetails: "This peptide has shown promise in a variety of studies. It's known to support recovery, enhance focus, or boost hormone levels depending on its class.",
        price: basePrice.toFixed(2),
        deal: deal
      };
    });

    let currentPage = 1;
    const itemsPerPage = 10;

    function displayPeptides(list, page = 1) {
      const container = document.getElementById("peptide-list");
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = list.slice(start, end);

      container.innerHTML = "";
      pageItems.forEach(p => {
        const card = document.createElement("div");
        card.className = "peptide-card";
        card.innerHTML = `
          <img src="${p.image}" class="product-img" />
          <h2>${p.name}</h2>
          <p>${p.description}</p>
          <p><strong>Dosing:</strong> ${p.dosage}</p>
          <p class="price-line">Retail: $${p.price}</p>
          <p class="our-deal">Our Deal: $${p.deal}</p>
          <button class="buy-btn">Buy Now</button>
          <div class="details">
            ${p.fullDetails}
            <div class="shipping-banner">FREE SHIPPING ON ORDERS $200+</div>
          </div>
        `;
        card.addEventListener("click", () => {
          card.classList.toggle("open");
        });
        container.appendChild(card);
      });

      // Pagination controls
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      const totalPages = Math.ceil(list.length / itemsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === page) btn.style.opacity = "0.6";
        btn.onclick = () => {
          currentPage = i;
          displayPeptides(peptides, i);
        };
        pagination.appendChild(btn);
      }
    }

    function filterPeptides(query) {
      const filtered = peptides.filter(p =>
        p.name.toLowerCase().includes(query.toLowerCase())
      );
      currentPage = 1;
      displayPeptides(filtered, currentPage);
    }

    displayPeptides(peptides, currentPage);
  </script>
</body>
</html>
