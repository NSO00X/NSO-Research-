<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSO Research — Peptide Encyclopedia</title>
  <style>
    :root {
      --bg-color: #f7f9fc;
      --primary: #0066cc;
      --card-bg: rgba(255, 255, 255, 0.9);
      --border-radius: 18px;
      --text-color: #1a1a1a;
      --font: 'Inter', 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      padding: 30px 20px;
      text-align: center;
      background: white;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: var(--primary);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .search {
      width: 100%;
      padding: 14px 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      margin-bottom: 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .peptide-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }

    .peptide-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .peptide-card h2 {
      font-size: 20px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .peptide-card p {
      font-size: 14px;
      line-height: 1.5;
    }

    .details {
      margin-top: 15px;
      display: none;
      font-size: 13px;
      color: #444;
    }

    .peptide-card.open .details {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>NSO Research — Peptide Encyclopedia</h1>
  </header>

  <div class="container">
    <input class="search" type="text" placeholder="Search peptides..." onkeyup="filterPeptides(this.value)" />
    <div class="grid" id="peptide-list"></div>
  </div>
  <script>
  const peptides = [
    {
      name: "BPC-157",
      description: "Promotes healing of muscles, nerves, and ligaments.",
      dosage: "250–500mcg/day",
      details: "Great for soft tissue repair, gut healing, and systemic recovery."
    },
    {
      name: "Semax",
      description: "Cognitive enhancer and neuroprotective agent.",
      dosage: "300–600mcg/day",
      details: "Useful for focus, memory, and recovery from brain fatigue."
    },
    {
      name: "GHK-Cu",
      description: "Copper peptide for anti-aging and skin regeneration.",
      dosage: "1–2mg/day",
      details: "Improves skin elasticity, wound healing, and hair regrowth."
    },
    {
      name: "DSIP",
      description: "Sleep-promoting peptide for stress recovery.",
      dosage: "100–500mcg before bed",
      details: "May help regulate sleep cycles and reduce cortisol."
    },
    {
      name: "PT-141",
      description: "Used for libido enhancement in men and women.",
      dosage: "1–2mg 30–60 mins before activity",
      details: "FDA-approved for female sexual dysfunction."
    }
    // Add more peptides here if you'd like
  ];

  function displayPeptides(list) {
    const container = document.getElementById("peptide-list");
    container.innerHTML = "";
    list.forEach(peptide => {
      const card = document.createElement("div");
      card.className = "peptide-card";
      card.innerHTML = `
        <h2>${peptide.name}</h2>
        <p>${peptide.description}</p>
        <p><strong>Dosing:</strong> ${peptide.dosage}</p>
        <div class="details">${peptide.details}</div>
      `;
      card.addEventListener("click", () => {
        card.classList.toggle("open");
      });
      container.appendChild(card);
    });
  }

  function filterPeptides(query) {
    const filtered = peptides.filter(p =>
      p.name.toLowerCase().includes(query.toLowerCase())
    );
    displayPeptides(filtered);
  }

  displayPeptides(peptides);
</script>
</body>
</html>
